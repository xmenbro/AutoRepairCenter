<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ARC</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
     <header>
        <div class="header-container">
            <img src="../images/icons/car.png" alt="icon" height="70px" width="70px">
            <div class="header-elements">
                <div class="header-element">
                    <img src="../images/icons/phone.png" alt="phone">
                    <p>Телефон</p>
                    <a href="#">+79101234567</a>
                </div>
                <div class="header-element">
                    <img src="../images/icons/clock.png" alt="time">
                    <p>Время работы</p>
                    <a href="#">Пн-Вс 08:00 - 20:00</a>
                </div>
                <div class="header-element">
                    <img src="../images/icons/mail.png" alt="email">
                    <p>Email</p>
                    <a href="#">emailatc@gmail.com</a>
                </div>
            </div>
            <div class="icons">
                <img src="../images/icons/telegram.png" alt="telegram">
                <img src="../images/icons/vk.png" alt="vk">
                <img src="../images/icons/tik-tok.png" alt="tiktok">
            </div>
        </div>
     </header>
</body>
</html>
