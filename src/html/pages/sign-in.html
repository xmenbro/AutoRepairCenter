<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- build:css ../../css/pages/sign-in.min.css -->
    <link rel="stylesheet" href="../../css/pages/sign-in.css">
    <!-- /build -->
</head>
<body>
    <!-- Форма авторизации -->
    <div class="container">
        <form action="#" method="post" class="auth-form">
            <button type="button" class="back-btn">
                <a href="../index.html"><img src="../../images/icons/arrow-back.png" alt="arrow-back"></a>
            </button>
            
            <div class="logo">
                <img src="../../images/icons/car.png" alt="Логотип">
            </div>
            
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" placeholder="Введите логин">
            </div>
            
            <div class="form-group">
                <label for="passwd">Пароль</label>
                <input type="password" name="passwd" id="passwd" placeholder="Введите пароль">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Запомнить меня</label>
            </div>
            
            <input type="submit" value="Вход" class="submit-btn">
        </form>
    </div>
    
    <div class="options">
        <div class="forget">
            <a href="#">Забыли пароль?</a>
        </div>
        <div class="register">
            <a href="sign-up.html">У вас нет аккаунта?</a>
        </div>
    </div>
    <!-- build:js ../../js/pages/sign-in.min.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/modules/navigation.js"></script>
    <script src="../../js/modules/validator.js"></script>
    <script src="../../js/components/forms/sign-in-form.js"></script>
    <script src="../../js/app.js"></script>
    <!-- /build -->
</body>
</html>
