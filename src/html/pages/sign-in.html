<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <!-- Форма авторизации -->
    <div class="container">
        <form action="#" method="post">
            <table>
                <tr><td><img src="" alt="back"></td></tr>
                <tr><td><img src="" alt="icon"></td></tr>
                <tr><td>Логин</td></tr>
                <tr><td><input type="text" name="login" id="login"></td></tr>
                <tr><td>Пароль</td></tr>
                <tr><td><input type="password" name="passwd" id="passwd"></td></tr>
                <tr>
                    <td><input type="checkbox" name="remember" id="remember"></td>
                    <td>Запомнить меня</td>
                </tr>
                <tr><td><input type="submit" value="Вход"></td></tr>
            </table>
        </form>
        <div class="options">
            <div class="forget">
                <a href="#">Забыли пароль?</a>
            </div>
            <div class="register">
                <a href="#">У вас нет аккаунта?</a>
            </div>
        </div>
    </div>
</body>
</html>
