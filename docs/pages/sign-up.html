<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- build:css ../css/pages/sign-up.min.css -->
    <link rel="stylesheet" href="../css/pages/sign-up.css">
    <!-- /build -->
</head>
<body>
    <!-- Форма авторизации -->
    <div class="container">
        <form action="#" method="post" class="auth-form">
            <button type="button" class="back-btn">
                <a href="sign-in.html"><img src="../images/icons/arrow-back.png" alt="arrow-back"></a>
            </button>
            
            <div class="logo">
                <img src="../images/icons/car.png" alt="Логотип">
            </div>

            <div class="form-group">
                <label for="login">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="Введите E-mail">
            </div>
            
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" id="login" placeholder="Введите логин">
            </div>
            
            <div class="form-group">
                <label for="passwd">Пароль</label>
                <input type="password" name="passwd" id="passwd" placeholder="Введите пароль">
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Повторите пароль">
            </div>
            
            <input type="submit" value="Создать аккаунт" class="submit-btn">
        </form>
    </div>
    <!-- build:js ../js/pages/sign-up.min.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/modules/navigation.js"></script>
    <script src="../js/modules/validator.js"></script>
    <script src="../js/components/forms/sign-up-form.js"></script>
    <script src="../js/modules/mobile-menu.js"></script>
    <script src="../js/app.js"></script>
    <!-- /build -->
</body>
</html>
